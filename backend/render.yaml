services:
  - type: web
    name: splitify-ml-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt && python generate_training_data.py && python train_model.py"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT api_server:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11